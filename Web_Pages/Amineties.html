<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>College Amineties</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f7f9;
    color: #333;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  header {
    background: linear-gradient(90deg, #003366, #006699);
    padding: 1rem 1.5rem;
    color: white;
    text-align: center;
    font-weight: 700;
    font-size: 1.4rem;
    user-select: none;
    letter-spacing: 1.2px;
    box-shadow: 0 3px 8px rgb(0 51 102 / 0.4);
  }

  main {
    max-width: 1000px;
    margin: 1rem auto 2rem;
    padding: 0 1rem;
    height: 80vh;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  /* Filter bar */
  #filter-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 12px;
    gap: 12px;
    flex-wrap: wrap;
  }
  #filter-bar button {
    background: #eee;
    border: none;
    padding: 8px 16px;
    font-weight: 600;
    border-radius: 20px;
    cursor: pointer;
    color: #006699;
    transition: background 0.3s ease, color 0.3s ease;
    user-select: none;
  }
  #filter-bar button.active,
  #filter-bar button:hover,
  #filter-bar button:focus {
    background: #006699;
    color: white;
    outline: none;
  }

  /* Gallery grid */
  #gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 16px;
  }
  #gallery img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.12);
    transition: transform 0.25s ease;
  }
  #gallery img:hover,
  #gallery img:focus {
    transform: scale(1.05);
    outline: none;
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.25);
  }

  /* Lightbox modal */
  #lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  #lightbox.active {
    opacity: 1;
    pointer-events: auto;
  }
  #lightbox img {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(255 255 255 / 0.85);
    user-select: none;
  }
  #lightbox #close-btn {
    position: absolute;
    top: 24px;
    right: 24px;
    background: transparent;
    border: none;
    color: white;
    font-size: 2.5rem;
    cursor: pointer;
    font-weight: 700;
    user-select: none;
    transition: color 0.3s ease;
  }
  #lightbox #close-btn:hover,
  #lightbox #close-btn:focus {
    color: #ff6347;
    outline: none;
  }

  /* Caption text */
  #caption {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 1.1rem;
    max-width: 90vw;
    text-align: center;
    font-weight: 600;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.85);
    user-select: none;
  }

  /* Scrollbar styling for main content on desktop & mobile */
  main::-webkit-scrollbar {
    width: 10px;
  }
  main::-webkit-scrollbar-track {
    background: #f4f7f9;
  }
  main::-webkit-scrollbar-thumb {
    background: #006699;
    border-radius: 20px;
  }

  /* Mobile responsiveness */
  @media (max-width: 600px) {
    main {
      max-width: 100vw;
      padding: 0 0.5rem;
      height: 600px;
    }
    #gallery {
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 10px;
    }
    #gallery img {
      height: 100px;
      border-radius: 10px;
    }
    #filter-bar {
      gap: 8px;
    }
    #filter-bar button {
      padding: 6px 12px;
      font-size: 0.9rem;
    }
    header {
      font-size: 1.2rem;
      padding: 1rem;
    }
    #lightbox img {
      max-width: 95vw;
      max-height: 70vh;
    }
  }
</style>
</head>
<body>
<header>
  <div>College Amenities</div>
</header>
<main>
  <section id="filter-bar" aria-label="Filter images by category">
    <button class="filter-btn active" data-filter="all" aria-pressed="true">All</button>
    <button class="filter-btn" data-filter="college" aria-pressed="false">College</button>
    <button class="filter-btn" data-filter="hostel" aria-pressed="false">Hostel</button>
    
  </section>
  <section id="gallery" aria-label="College image gallery">

    <!-- Images with College assigned -->
    <img src="Gallery_Images/College festival event1.JPG" alt="College event " tabindex="0" data-category="college" />
    <img src="Gallery_Images/Cultural college event 6.jpg" alt="College event " tabindex="0" data-category="college" />
    <img src="Gallery_Images/Cultural college event 7.jpg" alt="College event " tabindex="0" data-category="college" />
    <img src="Gallery_Images/Cultural college event.jpg" alt="College event " tabindex="0" data-category="college" />
    <img src="Gallery_Images/Cultural college event1.jpg" alt="College event " tabindex="0" data-category="college" />
    <img src="Gallery_Images/Cultural college event2.jpg" alt="College event " tabindex="0" data-category="college" />
    <img src="Gallery_Images/Cultural college event3.jpg" alt="College event " tabindex="0" data-category="college" />
    <img src="Gallery_Images/Cultural college event4.jpg" alt="College event " tabindex="0" data-category="college" />

    <!-- Images with Hostel assigned -->
    <img src="Gallery_Images/College Main Door.jpg" alt="College Main Door" tabindex="0" data-category="hostel" />
    <img src="Gallery_Images/Workshop photo 2.jpg" alt="Workshop" tabindex="0" data-category="hostel" />
    <img src="Gallery_Images/Workshop photo.jpg" alt="Workshop " tabindex="0" data-category="hostel" />
    <img src="Gallery_Images/Workshop photo1.jpg" alt="Workshop " tabindex="0" data-category="hostel" />
    <img src="Gallery_Images/CNC Machines.jpg" alt="CNC Machines" tabindex="0" data-category="hostel" />
    <img src="Gallery_Images/College Photo 1.jpg" alt="College " tabindex="0" data-category="hostel" />
    
  </section>
</main>

<!-- Lightbox modal for enlarged image -->
<div id="lightbox" role="dialog" aria-modal="true" aria-labelledby="caption" tabindex="-1">
  <button id="close-btn" aria-label="Close gallery view">&times;</button>
  <img src="" alt="" />
  <div id="caption"></div>
</div>

<script>
  (function() {
    const filterButtons = document.querySelectorAll('#filter-bar .filter-btn');
    const galleryImages = document.querySelectorAll('#gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const caption = document.getElementById('caption');
    const closeBtn = document.getElementById('close-btn');

    // Filtering functionality
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Update active button styling and aria-pressed attributes
        filterButtons.forEach(b => {
          b.classList.remove('active');
          b.setAttribute('aria-pressed', 'false');
        });
        btn.classList.add('active');
        btn.setAttribute('aria-pressed', 'true');

        const filter = btn.getAttribute('data-filter');
        galleryImages.forEach(img => {
          if (filter === 'all' || img.dataset.category === filter) {
            img.style.display = 'block';
          } else {
            img.style.display = 'none';
          }
        });
        // Scroll gallery to top after filtering for better UX on small screens
        document.getElementById('gallery').scrollTop = 0;
      });
    });

    // Open lightbox modal with clicked image
    function openLightbox(img) {
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      caption.textContent = img.alt;
      lightbox.classList.add('active');
      lightbox.focus();
    }

    // Close lightbox modal
    function closeLightbox() {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
      lightboxImg.alt = '';
      caption.textContent = '';
    }

    // Event listeners for gallery images to open lightbox
    galleryImages.forEach(img => {
      img.addEventListener('click', () => openLightbox(img));
      img.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openLightbox(img);
        }
      });
    });

    // Close lightbox on close button click
    closeBtn.addEventListener('click', () => closeLightbox());

    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Close lightbox with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightbox.classList.contains('active')) {
        closeLightbox();
      }
    });
  })();
</script>
</body>
</html>
