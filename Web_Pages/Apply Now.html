<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form Details</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }
        h1 {
            color: navy;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #b3e5fc;
        }
        tr:hover {
            background-color: #e1f5fe;
        }
        .apply-button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .apply-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>APPLICATION FORM DETAILS</h1>
    
    <table>
        <tr>
            <th>SL No</th>
            <th>Required Document</th>

    <button class="apply-button" href="https://gttc-hrms.karnataka.gov.in/admissions/public/StudentDetails.aspx?RegNo=">Apply Now</button>

</html>
